<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card
    *ngFor="let post of posts | async"
    (click)="goToPost(post.id)">
    <ion-item>
      <ion-avatar item-left>
        <img [attr.src]="post.author.image || '/assets/images/dummy-avatar.png'">
      </ion-avatar>
      <h2>{{ post.title }}</h2>
      <p>{{ post.createdAt | date }}</p>
    </ion-item>

    <ion-card-content>
      <p>{{ post.text }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{ post.comments.length }} Comments</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
